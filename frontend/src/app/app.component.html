<mat-grid-list cols="2">
  <mat-grid-tile>
   <div class="inputCard"> <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Load model</mat-card-title>
      </mat-card-header>
      <mat-card-content>

       <form [formGroup]="form" novalidate>
         <mat-form-field class="full-width">
           <input matInput placeholder="App ID" formControlName="appId">
         </mat-form-field>
         <mat-form-field  class="full-width">
           <input matInput placeholder="Enter app secret" [type]="hide ? 'password' : 'text'" formControlName="secret">
           <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
         </mat-form-field>
         <mat-form-field class="full-width">
           <input matInput placeholder="Bucket name" formControlName="bucketName">
         </mat-form-field>
         <mat-form-field class="fileInput">
           <input matInput placeholder="File" formControlName="file">
         </mat-form-field>
         <button mat-button (click)="fileInput.click()">
           <i class="material-icons">file_upload</i>
           <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
         </button>
       </form>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="loadModel()">Load</button>
      </mat-card-actions>
    </mat-card></div>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
</mat-grid-list>
